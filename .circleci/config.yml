version: 2

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: restore npm cache
          keys:
            - npm-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: make setup
      - run: make test
      - run: make coverage
      - save_cache:
          name: save npm cache
          key: npm-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/
